<!DOCTYPE html>
<html lang="en">
<title> </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">


<body onload="brython()">
    <script type="text/python" >
        from browser import document, html

        element = document["stuff"]
        
        
        def change(event):
            h2 = html.H4(document['comment'].value)
            h2.classList.add(["f3"])
            h2.classList.add(["tc"])
            h2.classList.add(["f-headline-l"])
            h2.classList.add(["w-100"])
          
            element <= h2
            
            element <= html.BR()

        document["heading_button"].bind("click", change)
            
    </script>

    
    <div id="stuff" class="block  items-center justify-center f1 w-100 pa1">
    </div>
    <form class=" pt5 black-80 ">
        <div class="center">

            <textarea id="comment" name="comment"
                class="db border-box hover-black w-100 center measure ba b--black-20 pa2 br2 mb2"
                aria-describedby="comment-desc"></textarea>


        </div>
    </form>

    <article class="flex items-center justify-center">
        <p>+</p>
        <button href="#0" id="heading_button"
            class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa2 ba border-box ">
            <span class="pl1">Heading</span>
    </button>
        <a href="#0" id="image_button"
            class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa2 ba border-box ">
            <span class="pl1">Image</span>
        </a>
        <a href="#0" id="poll_button"
            class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa2 ba border-box ">
            <span class="pl1">Poll</span>
        </a>
        <a href="#0" id="choice_button"
            class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa2 ba border-box ">
            <span class="pl1">Choice</span>
        </a>
        <a href="#0" id="quote_button"
            class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa2 ba border-box ">
            <span class="pl1">Quote</span>
        </a>

    </article>




</body>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
</script>

</html>
